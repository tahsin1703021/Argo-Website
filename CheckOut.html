  <div class="flex-container" style="margin-left: 50px;">
    <div class="flex-item-left">
      <div style="display: flex">
        <div>
          <img style="width:99px; height:137px;" src="./img/Loogo.svg" alt="" />
        </div>
        <div style="box-sizing: border-box; padding-left: 10px">

      <p>
        <a href="" class="links">Cart</a> > Shipping
      </p>
      <p class="heading" style="font-weight:bold">Contact Information</p>

          <div class="col">
            <input type="text" class="form-control-sm" placeholder="Name" />
          </div>
        </div>
        <p class="heading" style="font-weight:bold">Shipping address</p>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control-sm" placeholder="First name" required/>
          </div>
          <div class="col">
            <input type="text" class="form-control-sm" placeholder="Last name" required/>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control-sm" placeholder="Address" required/>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control-sm" placeholder="Apartment, suits etc, (optional)" />
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control-sm" placeholder="City" required/>
          </div>
          <div class="col">
            <input type="text" class="form-control-sm" placeholder="Postal code" required/>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control-sm" placeholder="Phone number" required/>
          </div>
        </div>
        <input type="submit" class="btn btn-dark" style="width: 180px; height: 40px; border-radius: 8px"
          value="Proceed to Payment" />
        <input type="button" class="btn btn-light" style="margin-left: 10px; background: transparent; border:white"
          value="Go Back" />
      </form>
    </div>

      <p class="heading" style="font-size: 24px; font-weight:bold">Cart</p>

      <div class="heading">
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control-sm" placeholder="Discount Code" />
          </div>
          <div class="col">
            <button type="submit" onclick="functionName()"
              style="font-size: medium; background-color: #B2B2B2; border-radius: 8px; border: none;">Apply</button>
          </div>
        </div>
      </div>
      <div class="heading">
        <div class="row">
          <div class="col">
            <h6>Subtotal</h6>
          </div>
          <div class="col">
            <h6 style="text-align: right;">&#2547 <span id="subTotalValue"></span> /-</h6>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h6>Shipping</h6>
          </div>
          <div class="col">
            <h6  style="text-align: right;"><b>&#2547</b> 100/-</h6>
          </div>
